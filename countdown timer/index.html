    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
    <div id="timer">
		<div id="days"></div>
		<div id="hours"></div>
		<div id="minutes"></div>
		<div id="seconds"></div>
	</div>
    <div id="button">
	<button id="start">Start</button>
	<button id="Stop">Stop</button>
	<button id="reset">Reset</button>
 </div>
 </div>

    <script src="script.js"> </script>
</body>
</html>
